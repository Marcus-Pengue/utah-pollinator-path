<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document | Utah Pollinator Path</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        header { display: flex; align-items: center; gap: 12px; padding: 10px 0 20px; }
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none; color: white;
            width: 40px; height: 40px;
            border-radius: 50%; font-size: 1.2em; cursor: pointer;
        }
        header h1 { font-size: 1.3em; }
        
        .type-selector {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        .type-btn {
            flex: 1; padding: 16px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white; cursor: pointer;
            text-align: center; transition: all 0.2s;
        }
        .type-btn.active {
            border-color: #FFD700;
            background: rgba(255,215,0,0.15);
        }
        .type-btn .icon { font-size: 2em; margin-bottom: 8px; }
        .type-btn .label { font-weight: 600; }
        .type-btn .desc { font-size: 0.8em; opacity: 0.7; margin-top: 4px; }
        
        .camera-area {
            background: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #preview {
            width: 100%; aspect-ratio: 4/3;
            object-fit: cover; display: none;
        }
        .placeholder {
            width: 100%; aspect-ratio: 4/3;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 12px; color: #888;
        }
        .placeholder-icon { font-size: 4em; }
        
        .file-input-wrapper {
            position: relative; overflow: hidden;
            display: inline-block; width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute; left: 0; top: 0;
            opacity: 0; width: 100%; height: 100%; cursor: pointer;
        }
        
        .btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 16px 24px; border-radius: 12px;
            font-size: 1.1em; font-weight: 600;
            cursor: pointer; border: none; width: 100%;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #FFD700; color: #1a472a; }
        .btn-secondary { background: rgba(255,255,255,0.15); color: white; margin-top: 12px; }
        
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block; margin-bottom: 6px;
            font-size: 0.9em; opacity: 0.8;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 14px; border-radius: 8px;
            border: 2px solid #333; background: #2a2a2a;
            color: white; font-size: 1em;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #FFD700;
        }
        
        .location-status {
            background: rgba(255,255,255,0.1);
            padding: 12px 16px; border-radius: 8px;
            margin-bottom: 16px; font-size: 0.9em;
        }
        .location-status.success { background: rgba(144,238,144,0.2); color: #90EE90; }
        .location-status.error { background: rgba(255,99,71,0.2); color: #FF6347; }
        
        .plant-suggestions {
            display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px;
        }
        .plant-tag {
            padding: 6px 12px; background: rgba(255,255,255,0.1);
            border-radius: 16px; font-size: 0.85em; cursor: pointer;
        }
        .plant-tag:hover { background: rgba(255,215,0,0.3); }
        
        .success-message {
            text-align: center; padding: 40px 20px;
        }
        .success-message .icon { font-size: 4em; margin-bottom: 20px; }
        .success-message h2 { margin-bottom: 10px; }
        .success-message p { opacity: 0.7; margin-bottom: 30px; }
        
        .points-earned {
            background: rgba(144,238,144,0.2);
            border-radius: 12px; padding: 16px;
            text-align: center; margin-bottom: 20px;
        }
        .points-value { font-size: 2em; color: #90EE90; font-weight: bold; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="location.href='index.html'">‚Üê</button>
            <h1 id="page-title">üì∏ Document</h1>
        </header>
        
        <div id="upload-form">
            <div class="type-selector">
                <button class="type-btn active" data-type="wildlife" onclick="setType('wildlife')">
                    <div class="icon">ü¶ã</div>
                    <div class="label">Wildlife</div>
                    <div class="desc">Pollinator sighting</div>
                </button>
                <button class="type-btn" data-type="planted" onclick="setType('planted')">
                    <div class="icon">üåª</div>
                    <div class="label">My Garden</div>
                    <div class="desc">Plants I've added</div>
                </button>
            </div>
            
            <div class="camera-area">
                <img id="preview" alt="Preview">
                <div id="placeholder" class="placeholder">
                    <div class="placeholder-icon">üì∑</div>
                    <div>Tap to take or choose photo</div>
                </div>
            </div>
            
            <div class="file-input-wrapper">
                <button class="btn btn-primary">üì∑ Take Photo</button>
                <input type="file" id="photo-input" accept="image/*" capture="environment">
            </div>
            
            <div id="location-status" class="location-status" style="margin-top: 16px;">
                üìç Getting your location...
            </div>
            
            <!-- Wildlife fields -->
            <div id="wildlife-fields">
                <div class="form-group">
                    <label>What did you see?</label>
                    <input type="text" id="species-guess" placeholder="e.g., Monarch butterfly, bee, hummingbird">
                    <div class="plant-suggestions" id="wildlife-suggestions">
                        <span class="plant-tag" onclick="setSuggestion('Monarch butterfly')">Monarch</span>
                        <span class="plant-tag" onclick="setSuggestion('Painted Lady')">Painted Lady</span>
                        <span class="plant-tag" onclick="setSuggestion('Honeybee')">Honeybee</span>
                        <span class="plant-tag" onclick="setSuggestion('Bumblebee')">Bumblebee</span>
                        <span class="plant-tag" onclick="setSuggestion('Hummingbird')">Hummingbird</span>
                    </div>
                </div>
            </div>
            
            <!-- Garden/Planted fields -->
            <div id="planted-fields" class="hidden">
                <div class="form-group">
                    <label>What did you plant?</label>
                    <input type="text" id="plant-species" placeholder="e.g., Milkweed, Rabbitbrush">
                    <div class="plant-suggestions">
                        <span class="plant-tag" onclick="setPlant('Narrowleaf Milkweed')">Milkweed</span>
                        <span class="plant-tag" onclick="setPlant('Rabbitbrush')">Rabbitbrush</span>
                        <span class="plant-tag" onclick="setPlant('Purple Coneflower')">Coneflower</span>
                        <span class="plant-tag" onclick="setPlant('Blanket Flower')">Blanket Flower</span>
                        <span class="plant-tag" onclick="setPlant('Aster')">Aster</span>
                        <span class="plant-tag" onclick="setPlant('Goldenrod')">Goldenrod</span>
                        <span class="plant-tag" onclick="setPlant('Black-eyed Susan')">Black-eyed Susan</span>
                        <span class="plant-tag" onclick="setPlant('Lavender')">Lavender</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>How many plants?</label>
                    <select id="plant-count">
                        <option value="1">1 plant</option>
                        <option value="2-5">2-5 plants</option>
                        <option value="6-10">6-10 plants</option>
                        <option value="10+">10+ plants</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Your name (optional)</label>
                <input type="text" id="observer-name" placeholder="Anonymous">
            </div>
            
            <button id="submit-btn" class="btn btn-primary" disabled onclick="submitObservation()">
                ‚úì Submit
            </button>
        </div>
        
        <div id="success-view" class="success-message hidden">
            <div class="icon" id="success-icon">üéâ</div>
            <h2 id="success-title">Submitted!</h2>
            <p id="success-message">Thanks for contributing.</p>
            
            <div class="points-earned" id="points-section">
                <div>Points earned</div>
                <div class="points-value" id="points-value">+10</div>
            </div>
            
            <button class="btn btn-primary" onclick="resetForm()">
                üì∏ Add Another
            </button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">
                ‚Üê Back Home
            </button>
        </div>
    </div>
    
    <script>
        const API = window.location.origin;
        
        let currentPhoto = null;
        let currentLocation = null;
        let currentType = 'wildlife';
        
        // Get location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    const status = document.getElementById('location-status');
                    status.className = 'location-status success';
                    status.innerHTML = `üìç Location: ${currentLocation.lat.toFixed(4)}, ${currentLocation.lng.toFixed(4)}`;
                    checkReady();
                },
                (error) => {
                    const status = document.getElementById('location-status');
                    status.className = 'location-status error';
                    status.innerHTML = '‚ö†Ô∏è Location required. Please enable GPS.';
                }
            );
        }
        
        // Type selection
        function setType(type) {
            currentType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
            document.getElementById('wildlife-fields').classList.toggle('hidden', type !== 'wildlife');
            document.getElementById('planted-fields').classList.toggle('hidden', type !== 'planted');
            document.getElementById('page-title').textContent = type === 'wildlife' ? 'ü¶ã Wildlife Sighting' : 'üåª My Garden';
        }
        
        // Quick suggestions
        function setSuggestion(text) {
            document.getElementById('species-guess').value = text;
        }
        function setPlant(text) {
            document.getElementById('plant-species').value = text;
        }
        
        // Photo handling
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentPhoto = e.target.result;
                document.getElementById('preview').src = currentPhoto;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                checkReady();
            };
            reader.readAsDataURL(file);
        });
        
        function checkReady() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = !(currentPhoto && currentLocation);
        }
        
        async function submitObservation() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Uploading...';
            
            const speciesGuess = currentType === 'wildlife' 
                ? document.getElementById('species-guess').value
                : document.getElementById('plant-species').value;
            
            try {
                const response = await fetch(`${API}/api/observations/upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        photo: currentPhoto,
                        lat: currentLocation.lat,
                        lng: currentLocation.lng,
                        species_guess: speciesGuess || null,
                        observer_name: document.getElementById('observer-name').value || 'Anonymous',
                        observation_type: currentType,
                        plant_count: currentType === 'planted' ? document.getElementById('plant-count').value : null,
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess();
                } else {
                    alert('Upload failed: ' + (data.error || 'Unknown error'));
                    btn.disabled = false;
                    btn.innerHTML = '‚úì Submit';
                }
            } catch (err) {
                alert('Upload failed: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = '‚úì Submit';
            }
        }
        
        function showSuccess() {
            document.getElementById('upload-form').classList.add('hidden');
            document.getElementById('success-view').classList.remove('hidden');
            
            if (currentType === 'wildlife') {
                document.getElementById('success-icon').textContent = 'ü¶ã';
                document.getElementById('success-title').textContent = 'Wildlife Documented!';
                document.getElementById('success-message').textContent = "We'll notify you when it's identified.";
                document.getElementById('points-value').textContent = '+10';
            } else {
                document.getElementById('success-icon').textContent = 'üåª';
                document.getElementById('success-title').textContent = 'Garden Updated!';
                document.getElementById('success-message').textContent = "Your habitat score is improving!";
                document.getElementById('points-value').textContent = '+15';
            }
        }
        
        function resetForm() {
            currentPhoto = null;
            document.getElementById('preview').style.display = 'none';
            document.getElementById('placeholder').style.display = 'flex';
            document.getElementById('species-guess').value = '';
            document.getElementById('plant-species').value = '';
            document.getElementById('photo-input').value = '';
            document.getElementById('submit-btn').innerHTML = '‚úì Submit';
            document.getElementById('upload-form').classList.remove('hidden');
            document.getElementById('success-view').classList.add('hidden');
            checkReady();
        }
    </script>
</body>
</html>
