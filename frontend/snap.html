<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap a Pollinator | Utah Pollinator Path</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0 20px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        header h1 {
            font-size: 1.3em;
        }
        
        .camera-area {
            background: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #preview {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            display: none;
        }
        
        .placeholder {
            width: 100%;
            aspect-ratio: 4/3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #888;
        }
        
        .placeholder-icon {
            font-size: 4em;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            border: none;
            width: 100%;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #FFD700;
            color: #1a472a;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.15);
            color: white;
            margin-top: 12px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #333;
            background: #2a2a2a;
            color: white;
            font-size: 1em;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .location-status {
            background: rgba(255,255,255,0.1);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9em;
        }
        
        .location-status.success {
            background: rgba(144,238,144,0.2);
            color: #90EE90;
        }
        
        .location-status.error {
            background: rgba(255,99,71,0.2);
            color: #FF6347;
        }
        
        .success-message {
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-message .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .success-message h2 {
            margin-bottom: 10px;
        }
        
        .success-message p {
            opacity: 0.7;
            margin-bottom: 30px;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="location.href='index.html'">‚Üê</button>
            <h1>üì∏ Snap a Pollinator</h1>
        </header>
        
        <div id="upload-form">
            <div class="camera-area">
                <img id="preview" alt="Preview">
                <div id="placeholder" class="placeholder">
                    <div class="placeholder-icon">üì∑</div>
                    <div>Tap to take or choose photo</div>
                </div>
            </div>
            
            <div class="file-input-wrapper">
                <button class="btn btn-primary">
                    <span>üì∑</span> Take Photo
                </button>
                <input type="file" id="photo-input" accept="image/*" capture="environment">
            </div>
            
            <div id="location-status" class="location-status" style="margin-top: 16px;">
                üìç Getting your location...
            </div>
            
            <div class="form-group">
                <label>What did you see? (optional)</label>
                <input type="text" id="species-guess" placeholder="e.g., Monarch butterfly, bee, hummingbird">
            </div>
            
            <div class="form-group">
                <label>Your name (optional)</label>
                <input type="text" id="observer-name" placeholder="Anonymous">
            </div>
            
            <button id="submit-btn" class="btn btn-primary" disabled onclick="submitObservation()">
                ‚úì Submit Observation
            </button>
        </div>
        
        <div id="success-view" class="success-message hidden">
            <div class="icon">üéâ</div>
            <h2>Photo Submitted!</h2>
            <p>We'll notify you when it's identified.</p>
            <button class="btn btn-primary" onclick="resetForm()">
                üì∏ Take Another
            </button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">
                ‚Üê Back Home
            </button>
        </div>
    </div>
    
    <script>
        const API = 'http://localhost:5001';
        
        let currentPhoto = null;
        let currentLocation = null;
        
        // Get location on load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    const status = document.getElementById('location-status');
                    status.className = 'location-status success';
                    status.innerHTML = `üìç Location: ${currentLocation.lat.toFixed(4)}, ${currentLocation.lng.toFixed(4)}`;
                    checkReady();
                },
                (error) => {
                    const status = document.getElementById('location-status');
                    status.className = 'location-status error';
                    status.innerHTML = '‚ö†Ô∏è Location required. Please enable GPS.';
                }
            );
        }
        
        // Handle photo selection
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentPhoto = e.target.result;
                document.getElementById('preview').src = currentPhoto;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                checkReady();
            };
            reader.readAsDataURL(file);
        });
        
        function checkReady() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = !(currentPhoto && currentLocation);
        }
        
        async function submitObservation() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Uploading...';
            
            try {
                const response = await fetch(`${API}/api/observations/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        photo: currentPhoto,
                        lat: currentLocation.lat,
                        lng: currentLocation.lng,
                        species_guess: document.getElementById('species-guess').value || null,
                        observer_name: document.getElementById('observer-name').value || 'Anonymous',
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('upload-form').classList.add('hidden');
                    document.getElementById('success-view').classList.remove('hidden');
                } else {
                    alert('Upload failed: ' + (data.error || 'Unknown error'));
                    btn.disabled = false;
                    btn.innerHTML = '‚úì Submit Observation';
                }
            } catch (err) {
                alert('Upload failed: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = '‚úì Submit Observation';
            }
        }
        
        function resetForm() {
            currentPhoto = null;
            document.getElementById('preview').style.display = 'none';
            document.getElementById('placeholder').style.display = 'flex';
            document.getElementById('species-guess').value = '';
            document.getElementById('photo-input').value = '';
            document.getElementById('submit-btn').innerHTML = '‚úì Submit Observation';
            document.getElementById('upload-form').classList.remove('hidden');
            document.getElementById('success-view').classList.add('hidden');
            checkReady();
        }
    </script>
</body>
</html>
